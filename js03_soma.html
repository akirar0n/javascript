	<body>
		<h3> Somatória de dois números inteiros </h3> 
	
	<script language="JavaScript">
	/* Objetivo: Desenvolver um programa em JavaScript que faça a leitura de 2 nÃºmeros inteiros e apresente o
	resultado da soma entre eles.
	*/
	
	/* Definição das Variáveis */
	var js_n1;
	var js_n2;
	var js_soma;
	
	/* Entrada de Dados */
	js_n1 = window.prompt ('Informe o primeiro número: ', 'Digite aqui');
	js_n2 = window.prompt ('Informe o segundo número: ', 'Digite aqui');
	
	/* Processamento de Dados */
	js_soma = (js_n1) + (js_n2)
	
	/* Saída de Dados */
	document.write ('O resultado da soma = ' + js_soma);
	</script>
