<!DOCTYPE html>
<html>
	<head>
		<title> js04_Salario1.htm - aninhamento de if </title>
		<meta http-equiv="Content-Type" content="text/html">
		<meta charset="utf-8">
	</head>
	
	<body> 
	<script language="JavaScript">
		<!-- 
		/* Objetivo: calcular o salário líquido de um funcionário que trabalha por hora (horista).
		- Para desenvolver o cálculo é necessário ter as seguintes informações:
			- Quantidade de horas trabalhados no mês (js_qht)
			-Valor da hora de trabalho (js_inss)
		- Informar a classificação salarial 
		- Objetivo/Métodos utilizados:
			entrada: window.prompt
			saída: document.write
		*/ 
		
		/* Definição das variáveis */
		var js_qht; // Quantidade de horas trampadas, var de entrada
		var js_vht; // Valor por hora trampadas, var de entrada
		var js_inss; // Percentual de desconto inss, var de entrada
		var js_tdes; // total de descontos, var de saída
		var js_sb; // salário bruto, var de saída
		var js_s1; // salário líquido, var de saída
		
		/* Entrada de dados */
		js_qht = parseFloat(window.prompt(' Informe a quantidade de Horas trabalhadas/Mês: (135 a 180) ', '00'));
		js_vht = parseFloat(window.prompt(' Informe o valor da hora trabalhada: (25 a 50) ', '00'));
		js_inss = parseFloat(window.prompt(' Informe o percentual de desconto INSS: (5 a 15) ', '00'));
		
		/* Processamento de dados */
		js_sb = js_vht * js_qht;
		js_tdes = (js_inss/100) * js_sb;
		js_s1 = js_sb - js_tdes;
		
		/* Saída de dados com Consistência de valores */
		document.write('<p> <b> Demonstrativo para cálculo salário líquido </b>');
		
		document.write('<p> Quantidade de Horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
		if (js_qht > 180) {
			document.write('...(<b> Valor máximo excedido! </b>)');
		}
		if (js_qht < 135) {
			document.write('...(<b> Valor mínimo inválido! </b>)');
		}
		
		document.write('<p> Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
		if (js_vht > 50) {
			document.write('...(<b> Valor máximo excedido! </b>)');
		}
		if (js_vht < 25) {
			document.write('...(<b> Valor mínimo inválido! </b>)');
		}
		
		document.write('<p> Percentual de desconto INSS (5 a 15) => <b>' + js_inss + '</b>');
		if (js_inss > 15) {
			document.write('...(<b> Valor máximo excedido! </b>)');
		}
		if (js_inss < 5) {
			document.write('...(<b> Valor mínimo inválido! </b>)');
		}
		
		document.write('<p>================================================');
		document.write('<p> <b> Salário BRUTO = </b> ' + js_sb);
		document.write('<p> Total de descontos INSS = ' + js_tdes);
		document.write('<p> <b> Salário LIQUIDO = </b> ' + js_s1);
		
		/* Saída de dados com aninhamento de if*/
		if (js_s1 > 10500) {
			document.write('...(<b> Salário Elevado! </b> Maior que 10500)');
		}
		else {
			if (js_s1 > 6000) {
				document.write('...(<b> Salário Satisfatório! </b> maior que 6000)');
			}
			else {
				if (js_s1 > 3000) {
					document.write('...(<b> Salário Moderado! </b> maior que 3000)');
				}
				else {
					document.write('...(<b> Salário Insatisfatório! </b> menor ou igual a 3000)');
				}
			} 
		}
		
		//-->
		</script>
	</body>
</html>
